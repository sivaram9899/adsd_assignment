<html>
<head>
    <title>Create New Kind</title>
</head>
<body>
    <h1>Create a New Kind</h1>
    <form action="/kind/create" method="POST">
        <p>Kind Name: <input name="kind_name" required /></p>
        <p>Food: <input name="food" required /></p>
        <p>Noise: <input name="noise" required /></p>
        <button type="submit">Create</button>
    </form>
    <br>
    <a href="/kind/list">Back to Kind List</a>
</body>
</html>
